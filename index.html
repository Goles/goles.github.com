---
title: Home
layout: default
---

<div class="container">
    <div class="row">
        <div id="sidebar" class="span2 offset1">

            <div class="name">
                <a href="/">
                    <span id="nicolas">NICOLAS</span>
                    <span id="goles">Goles</span>
                </a>
            </div>

            <div class="sections">
                <ul>
                    <li> <a href="/about.html"> Projects </a></li>
                    <li> <a href="/projects.html"> About </a></li>
                </ul>
            </div>

            <div class="meta">
                <a href="https://github.com/goles" id="github">
                    <img src="/assets/img/github.png" />
                </a>
                <a href="http://twitter.com/ngoles" id="twitter">
                    <img src="/assets/img/twitter.png" />
                </a>
            </div>

        </div>
        <div id="content" class="span8">
            <table class="table table-striped table-condensed">
                <tbody>
                    {% for post in site.posts %}
                    <tr>
                        <td> <a href="{{post.url}}"> {{post.title}} </a></td>
                        <td style="text-align: right;"> {{ post.date | date: "%B %d, %Y" }} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </ul>
        </div>
    </div>
</div>
